name: DanceDate iOS Build (Fixed)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Expo CLI
        run: npm install -g @expo/cli
        
      - name: Create missing sound file
        run: |
          mkdir -p assets/sounds
          touch assets/sounds/notification.wav
          
      - name: Check project files
        run: |
          echo "📁 Checking assets:"
          ls -la assets/ || echo "No assets folder"
          ls -la assets/sounds/ || echo "No sounds folder"
          
      - name: Expo prebuild (iOS)
        run: npx expo prebuild --platform ios --clean
        
      - name: Success - Prebuild Complete
        run: |
          echo "🎉 Expo prebuild successful!"
          echo "📱 iOS project generated"
          echo "✅ Ready for Xcode build"
          echo "💰 Free GitHub Actions working!"
