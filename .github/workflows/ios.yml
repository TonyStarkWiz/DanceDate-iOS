name: DanceDate iOS Build

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Expo CLI
        run: npm install -g @expo/cli
        
      - name: Check Expo config
        run: npx expo config --type public
        
      - name: Expo prebuild (iOS)
        run: npx expo prebuild --platform ios --clean
        
      - name: List iOS files
        run: |
          echo "üìÅ iOS project structure:"
          ls -la ios/ || echo "iOS folder not found"
          
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          
      - name: Build iOS (Simulator)
        run: |
          cd ios
          xcodebuild -workspace DanceDate.xcworkspace \
                     -scheme DanceDate \
                     -destination 'platform=iOS Simulator,name=iPhone 14' \
                     build
                     
      - name: Success
        run: |
          echo "üéâ DanceDate iOS build successful!"
          echo "üì± Built for iOS Simulator"
          echo "üí∞ You just saved $99/month vs EAS!"
          echo "üöÄ Ready for App Store builds with certificates!"
