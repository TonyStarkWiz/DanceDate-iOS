name: Basic GitHub Actions Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: List files
        run: |
          echo "🎉 GitHub Actions is working!"
          echo "📁 Repository contents:"
          ls -la
          
      - name: Check Node.js
        run: |
          echo "📦 Node.js version:"
          node --version
          echo "📦 npm version:"
          npm --version
          
      - name: Success
        run: |
          echo "✅ GitHub Actions is working perfectly!"
          echo "✅ macOS runner is available"
          echo "✅ Repository checkout successful"
          echo "🚀 Ready to debug the main build issues"
