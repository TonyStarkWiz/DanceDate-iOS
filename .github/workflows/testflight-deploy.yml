name: Deploy to TestFlight (With Signing)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  deploy-testflight:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Expo CLI
        run: npm install -g @expo/cli
        
      - name: Create missing assets
        run: |
          mkdir -p assets/sounds
          touch assets/sounds/notification.wav
          
      - name: Import Code-Signing Certificates
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
          
      - name: Create provisioning profile
        run: |
          echo "Creating ad hoc provisioning profile"
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
      - name: Expo prebuild
        run: npx expo prebuild --platform ios --clean
        
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          
      - name: Update project settings for manual signing
        run: |
          cd ios
          # Update project settings to use manual code signing
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' DanceDate.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = "";/DEVELOPMENT_TEAM = "RZ3LX2QC88";/g' DanceDate.xcodeproj/project.pbxproj
          
      - name: Build iOS Archive
        run: |
          cd ios
          xcodebuild archive \
            -workspace DanceDate.xcworkspace \
            -scheme DanceDate \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath DanceDate.xcarchive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=RZ3LX2QC88 \
            CODE_SIGN_IDENTITY="Apple Distribution: Anthony Espinoza (RZ3LX2QC88)" \
            -allowProvisioningUpdates \
            -authenticationKeyPath=${{ github.workspace }}/AuthKey_Q7GZ89252A.p8 \
            -authenticationKeyID=Q7GZ89252A \
            -authenticationKeyIssuerID=dc671579-38b9-4e57-91dd-41ad841eeed6
            
      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath DanceDate.xcarchive \
            -exportPath . \
            -exportOptionsPlist ExportOptions.plist
            
      - name: Upload to TestFlight
        run: |
          cd ios
          xcrun altool --upload-app \
            --type ios \
            --file DanceDate.ipa \
            --username anthonyespinosa33891@gmail.com \
            --password ${{ secrets.APP_SPECIFIC_PASSWORD }} \
            --apiKey Q7GZ89252A \
            --apiIssuer dc671579-38b9-4e57-91dd-41ad841eeed6
            
      - name: Success Notification
        run: |
          echo "üéâ SUCCESS! DanceDate deployed to TestFlight!"
          echo "üì± Check App Store Connect for your build"
          echo "‚úàÔ∏è TestFlight build will be available shortly"
          echo "üí∞ You just deployed for FREE vs $99/month EAS!"
