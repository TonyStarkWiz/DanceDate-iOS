        run: |
          echo "üéâ SUCCESS! DanceDate deployed to TestFlight!"
          echo "üì± Check App Store Connect for your build"
          echo "‚úàÔ∏è TestFlight build will be available shortly"
          echo "üí∞ You just deployed for FREE vs $99/month EAS!"
