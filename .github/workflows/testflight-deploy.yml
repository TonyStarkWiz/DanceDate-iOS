name: Deploy to TestFlight (Fixed)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  deploy-testflight:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Expo CLI
        run: npm install -g @expo/cli
        
      - name: Create missing assets
        run: |
          mkdir -p assets/sounds
          touch assets/sounds/notification.wav
          
      - name: Import Code-Signing Certificates
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
          
      - name: Expo prebuild
        run: npx expo prebuild --platform ios --clean
        
      - name: Update iOS Deployment Target
        run: |
          cd ios
          # Fix deployment target to 13.0
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 9.0;/IPHONEOS_DEPLOYMENT_TARGET = 13.0;/g' Pods/Pods.xcodeproj/project.pbxproj
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 10.0;/IPHONEOS_DEPLOYMENT_TARGET = 13.0;/g' Pods/Pods.xcodeproj/project.pbxproj
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 11.0;/IPHONEOS_DEPLOYMENT_TARGET = 13.0;/g' Pods/Pods.xcodeproj/project.pbxproj
          
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          
      - name: Build iOS Archive
        run: |
          cd ios
          xcodebuild archive \
            -workspace DanceDate.xcworkspace \
            -scheme DanceDate \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath DanceDate.xcarchive \
            DEVELOPMENT_TEAM=RZ3LX2QC88 \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            -allowProvisioningUpdates
            
      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath DanceDate.xcarchive \
            -exportPath . \
            -exportOptionsPlist ExportOptions.plist
            
      - name: Upload to TestFlight using altool
        run: |
          cd ios
          xcrun altool --upload-app \
            --type ios \
            --file DanceDate.ipa \
            --apiKey Q7GZ89252A \
            --apiIssuer dc671579-38b9-4e57-91dd-41ad841eeed6
            
