name: Local iOS Build (Completely Free)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Expo CLI
        run: npm install -g @expo/cli
        
      - name: Create missing assets
        run: |
          mkdir -p assets/sounds
          touch assets/sounds/notification.wav
          
      - name: Expo prebuild
        run: npx expo prebuild --platform ios --clean
        
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          
      - name: Build for iOS Simulator (Free Alternative)
        run: |
          cd ios
          xcodebuild build \
            -workspace DanceDate.xcworkspace \
            -scheme DanceDate \
            -destination 'platform=iOS Simulator,name=iPhone 16'
            
      - name: Archive Project (Optional)
        run: |
          cd ios
          xcodebuild archive \
            -workspace DanceDate.xcworkspace \
            -scheme DanceDate \
            -archivePath DanceDate.xcarchive \
            -destination generic/platform=iOS \
            -configuration Release || echo "Archive step optional, continuing..."
            
