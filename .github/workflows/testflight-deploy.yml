  - name: Upload to TestFlight (Improved)
        run: |
          cd ios
          # List files to debug
          echo "üìÅ Files in ios directory:"
          ls -la
          echo "üìÅ Files in exports directory:"
          ls -la exports/ || echo "No exports directory"
          
          # Find IPA file
          IPA_FILE=$(find . -name "*.ipa" -type f | head -1)
          echo "üì± Found IPA: $IPA_FILE"
          
          if [ -n "$IPA_FILE" ]; then
            echo "üöÄ Uploading $IPA_FILE to TestFlight..."
            xcrun altool --upload-app \
              --type ios \
              --file "$IPA_FILE" \
              --apiKey Q7GZ89252A \
              --apiIssuer dc671579-38b9-4e57-91dd-41ad841eeed6 \
              --verbose
          else
            echo "‚ùå No IPA file found!"
            exit 1
          fi
